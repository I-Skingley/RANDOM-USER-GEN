<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>
    <div id="app"> <!--Can use data from app.js due to being mounted-->
        <img :class="gender" v-bind:src="picture" v-bind:alt="firstName"> <!--View bind directive-->
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script> <!--CDN, next gives latest version: Alt - vue@3.0.5-->
    <script src="app.js"></script> <!--add script tag to app.js file -->
</body>
</html>
